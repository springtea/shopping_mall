<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel = "stylesheet" type="text/css" href="./css/shopping.css"/>
</head>
<body>
	<div id="wrapper">
	<script type="text/javascript" src="./js/nav.js"></script>
	<div id="login">
		<div id="login_left">
			<form id="login_form">
				<p>会员名：<input type="text" name="member_name" size="14">（可包含a-z、0-9和下划线）</p>
				<p>密&nbsp;码：<input type="password" name="login_password" size="14">（至少包含6个字符）</p>
				<input type="button"  id="index_button">
			</form>
			<p class="index_tips">&delta;<a href="#">什么是安全登录</a></p>
			<p class="index_tips">&delta;香港会员由此<a href="#">登入</a></p>
			<p class="index_tips">&delta;<a href="#">密码安全贴士</a></p>
			<p class="index_tips">&delta;防止病毒或者木马窃取您的账号信息，<a href="#">在线检查</a>您的电脑是否安全</p>
			</div>
		<div id="login_right">

			<div id="login_icon1" class="login_icon">
			<p id="login_right_content1"><span><a href="#">便宜有好货！</a></span>超过7000万件商品任您选。</p></div>
			<div id="login_icon2" class="login_icon">
			<p id="login_right_content2"><span><a href="#">买卖更安全！</a></span>交易超安全。</p></div>
			<div id="login_icon3" class="login_icon">
			<p id="login_right_content3"><span><a href="#">免费开网店！</a></span>轻松赚钱交友。</p></div>
			<div id="login_icon4" class="login_icon">
			<p id="login_right_content4"><span><a href="#">超人气社区！</a></span>彩活动每一天。</p></div>
			<form id="login_form2">
			<input type="button"  id="index_button2">
			</form>
			<div id="login_right_bot">
				<p ><div id="login_icon5"></div>您已经是会员？<a href="#">由此登入</a></p>
				<p ><div id="login_icon6"></div>繁体中文用户由此<a href="#">注册</a></p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/bottom.js"></script>
	</div>
</body>
</html>
