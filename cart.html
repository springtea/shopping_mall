<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车</title>
	<link rel = "stylesheet" type="text/css" href="./css/shopping.css"/>
</head>
<body>
	<div id="wrapper">
	<script type="text/javascript" src="./js/nav.js"></script>

	<div id="cart">
		<p class="cart_title">全场运费一律2元</p>
		<p  class="cart_title">简易计算器</p>
		<div id="cart_check">
			<h5 class="cart_h5">确认商品价格与交易条件</h5>
			<ul>
				<li id="cart_menu">
					<span class="cart_goods">商品名</span>
					<span class="cart_price_orignal">原价</span>
					<span class="cart_price_discount">优惠价</span>
					<span class="cart_discount">打折</span>
					<span class="cart_total">数量</span>
					<span class="cart_delete">删除</span>
				</li>
				<li>
					<span class="cart_goods">攀高搓捶背靠垫按摩器（蓝色）（定制）</span>
					<span class="cart_price_orignal">￥258.00</span>
					<span class="cart_price_discount">￥129.00</span>
					<span class="cart_discount">50折</span>
					<span class="cart_total"><input type="text" size="10"></span>
					<span class="cart_delete">删除</span>
				</li>
				<li>
					<span class="cart_goods">郝冰美国口语-美国口语成功训练系统（MP3）</span>
					<span class="cart_price_orignal">￥480.00</span>
					<span class="cart_price_discount">￥292.90</span>
					<span class="cart_discount">60折</span>
					<span class="cart_total"><input type="text" size="10"></span>
					<span class="cart_delete">删除</span>
				</li>
				<li>
					<span class="cart_goods">简•奥斯汀全集（DVD-9)(赠BBC产品目录...</span>
					<span class="cart_price_orignal">￥138.00</span>
					<span class="cart_price_discount">￥103.90</span>
					<span class="cart_discount">80折</span>
					<span class="cart_total"><input type="text" size="10"></span>
					<span class="cart_delete">删除</span>
				</li>
				<li>
					<span class="cart_select">继续挑选商品</span>
					<span class="cart_total_price">￥527.40</span>
					<span>您共节省了￥348.60</span>
				</li>
			</ul>
		</div>
		<div id="cart_information">
			<h5 class="cart_h5">补充您的邮件地址和联系人基本信息</h5>
			<form>
				<p>收件人：<input type="text" size="15"></p>
				<p >地&nbsp;址：<input type="text" size="15"><a href="#">请点击填写地址</a></p>
				<p>电&nbsp;话：<input type="text" size="2">-<input type="text" size="9">-<input type="text" size="2">（区号-电话号码-分机）</p>
				<input type="button"  id="cart_button">
			</form>
		</div>
	</div>
	<script type="text/javascript" src="./js/bottom.js"></script>
	</div>
</body>
</html>
